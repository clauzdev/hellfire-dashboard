<body class="theme-orange menu_dark bg-dark">
	
<div class="overlay"></div>
	
<div id="content">
<section class="content home">
	
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12 text-light">
                <h2>Burn and Liquidity</h2>
                
            </div>
            
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-3 col-md-6">
                <div class="card darkCard">
                    <div class="body text-light">
						<p style="font-size: x-large; margin-bottom: 0px">Your Burn</p>
						<small class="text-muted">your burned tokens</small>
						<h3 style="margin-bottom: 6px"><span id="userBurnPercent" class="fadeInLabels"></span></h3>
						<p style="font-size: x-large; margin-bottom: 0px">Total Burned</p>
						<small class="text-muted">total burned tokens</small>
						<h3 style="margin-bottom: 6px"><span id="totalBurnPercent" class="fadeInLabels"></span></h3>  
						<p style="font-size: x-large; margin-bottom: 0px;">Burn your coins</p>
						<small class="text-muted">Tokens to burn</small>
						<p style="font-size: x-large"><input class="text-light burnInput" id="burnInput" type="text" size="" placeholder="Type here" style="width:100%; background: #343a40"></p>
                        <button id="burnToHell" class="btn btn-primary" style="width:100%" disabled>Burn</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card darkCard">
                    <div class="body text-light">
						<p style="font-size: x-large; margin-bottom: 0px;">Liquidity</p>
						<small class="text-muted">Tokens</small>
						<p style="font-size: x-large"><input class="text-light burnInput" id="liquidity_token" type="text" size="" placeholder="Tokens amount" style="width:100%; background: #343a40" oninput="onInputLiquidity();"></p>
						<small class="text-muted">BNB</small>
						<p style="font-size: x-large"><input class="text-light burnInput" id="liquidity_bnb" type="text" size="" placeholder="BNB amount" style="width:100%; background: #343a40" oninput="onInputLiquidityBNB();"></p>
                        <button id="liquidityAddButton" class="btn btn-primary" style="width:100%" disabled>Add</button>
                    </div>
                </div>
            </div>
                       
        </div>
    </div>
	
</section>
</div>
	</body>
